    <!-- –°–∫—Ä–∏–ø—Ç –¥–ª—è –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø—É—Ç–µ–π –∫ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º –≤ Telegram Web App -->
    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø—É—Ç–µ–π –∫ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º –≤ –∫–æ–Ω—Ç–µ–∫—Å—Ç–µ Telegram Web App
        window.fixImagePaths = function() {
            console.log('–ü—Ä–æ–≤–µ—Ä–∫–∞ –∏ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø—É—Ç–µ–π –∫ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º...');
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –±–∞–∑–æ–≤—ã–π URL –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            let baseUrl = window.location.origin;
            const pathParts = window.location.pathname.split('/');
            
            // –ï—Å–ª–∏ –º—ã –≤ Telegram Web App, –ø—É—Ç—å –º–æ–∂–µ—Ç –±—ã—Ç—å –Ω–µ –∫–æ—Ä–Ω–µ–º
            if (window.Telegram && window.Telegram.WebApp) {
                console.log('–û–±–Ω–∞—Ä—É–∂–µ–Ω Telegram Web App, –∏—Å–ø—Ä–∞–≤–ª—è–µ–º –ø—É—Ç–∏...');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –≤ URL ngrok –∏–ª–∏ –¥—Ä—É–≥–æ–π –¥–æ–º–µ–Ω
                if (window.location.hostname.includes('ngrok')) {
                    // –í —Å–ª—É—á–∞–µ ngrok —Å—Ç–∞—Ä–∞–µ–º—Å—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –ø–æ–ª–Ω—ã–π –ø—É—Ç—å
                    baseUrl = window.location.origin;
                    console.log('–ò—Å–ø–æ–ª—å–∑—É–µ–º ngrok baseUrl:', baseUrl);
                }
                
                // –í—ã–≤–æ–¥–∏–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ç–µ–∫—É—â–∏—Ö –ø—É—Ç—è—Ö
                console.log('–¢–µ–∫—É—â–∏–π –ø—É—Ç—å:', window.location.pathname);
                console.log('–ë–∞–∑–æ–≤—ã–π URL:', baseUrl);
                
                // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∏ –ø—É—Ç–∏ –∫ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—é
                window.correctImagePath = function(path) {
                    // –ï—Å–ª–∏ –ø—É—Ç—å —É–∂–µ –∞–±—Å–æ–ª—é—Ç–Ω—ã–π, –Ω–µ –º–µ–Ω—è–µ–º –µ–≥–æ
                    if (path.startsWith('http') || path.startsWith('//')) {
                        return path;
                    }
                    
                    // –£–±–∏—Ä–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π —Å–ª–µ—à, –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å
                    const cleanPath = path.replace(/^\//, '');
                    
                    // –§–æ—Ä–º–∏—Ä—É–µ–º –ø–æ–ª–Ω—ã–π –ø—É—Ç—å
                    return `${baseUrl}/${cleanPath}`;
                };
                
                // –°–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏
                function testImageAvailability(path) {
                    return new Promise((resolve) => {
                        const img = new Image();
                        const originalPath = path;
                        const correctedPath = window.correctImagePath(path);
                        
                        img.onload = () => {
                            console.log(`‚úÖ –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–æ—Å—Ç—É–ø–Ω–æ: ${correctedPath}`);
                            resolve({ success: true, path: correctedPath });
                        };
                        
                        img.onerror = () => {
                            console.error(`‚ùå –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ: ${correctedPath}`);
                            resolve({ success: false, path: correctedPath, originalPath });
                        };
                        
                        img.src = correctedPath;
                    });
                }
                
                // –¢–µ—Å—Ç–∏—Ä—É–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å –≤—Å–µ—Ö –æ—Å–Ω–æ–≤–Ω—ã—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
                const imagesToTest = [
                    'images/snail_red.png',
                    'images/wall_texture.png',
                    'images/start.png',
                    'images/finish.png'
                ];
                
                console.log('–ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π...');
                
                Promise.all(imagesToTest.map(path => testImageAvailability(path)))
                    .then(results => {
                        // –ü–æ–¥—Å—á–∏—Ç—ã–≤–∞–µ–º, —Å–∫–æ–ª—å–∫–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –¥–æ—Å—Ç—É–ø–Ω—ã
                        const availableCount = results.filter(r => r.success).length;
                        
                        console.log(`–î–æ—Å—Ç—É–ø–Ω–æ ${availableCount} –∏–∑ ${results.length} –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π`);
                        
                        if (availableCount === 0) {
                            console.error('–ù–∏ –æ–¥–Ω–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–µ –¥–æ—Å—Ç—É–ø–Ω–æ! –í–æ–∑–º–æ–∂–Ω–æ, –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø—É—Ç—å –∫ –∫–∞—Ç–∞–ª–æ–≥—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π.');
                            // –ü—Ä–æ–±—É–µ–º –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø—É—Ç–∏ –¥—Ä—É–≥–∏–º–∏ —Å–ø–æ—Å–æ–±–∞–º–∏
                            window.alternativeImageBasePath = `${baseUrl}/`;
                            console.log('–£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –ø—É—Ç—å –∫ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º:', window.alternativeImageBasePath);
                        }
                    });
            }
        };
        
        // –í—ã–ø–æ–ª–Ω—è–µ–º –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø—É—Ç–µ–π, –∫–æ–≥–¥–∞ DOM –∑–∞–≥—Ä—É–∂–µ–Ω
        document.addEventListener('DOMContentLoaded', function() {
            // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞, —á—Ç–æ–±—ã –¥–∞—Ç—å –≤—Ä–µ–º—è Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å—Å—è
            setTimeout(window.fixImagePaths, 500);
        });
    </script>

                <button onclick="testCanvasCreation()" style="background: #2196f3; color: white; border: none; padding: 5px 10px; margin: 5px 0; border-radius: 5px; cursor: pointer; width: 100%;">–¢–µ—Å—Ç Canvas</button>

    <!-- Game Scripts -->

    <script>
        // Toggle debug panel
        function toggleDebugPanel() {
            const panel = document.getElementById('debug-panel');
            if (panel.style.display === 'none' || !panel.style.display) {
                panel.style.display = 'block';
                // –ï—Å–ª–∏ –µ—Å—Ç—å —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—Ç–ª–∞–¥–æ—á–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
                if (typeof showDebugInfo === 'function') {
                    showDebugInfo();
                }
            } else {
                panel.style.display = 'none';
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± –æ—à–∏–±–∫–∞—Ö
        function showErrorInfo() {
            const errorList = document.getElementById('error-list');
            if (!errorList) return;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± –æ—à–∏–±–∫–∞—Ö
            if (window.debugInfo && window.debugInfo.errors) {
                let html = '<h4>–ü–æ—Å–ª–µ–¥–Ω–∏–µ –æ—à–∏–±–∫–∏:</h4>';
                if (window.debugInfo.errors.length === 0) {
                    html += '<p>–û—à–∏–±–æ–∫ –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–æ</p>';
                } else {
                    html += '<ul>';
                    window.debugInfo.errors.slice(-5).forEach(err => {
                        html += `<li>${err.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}</li>`;
                    });
                    html += '</ul>';
                }
                errorList.innerHTML = html;
            } else {
                errorList.innerHTML = '<p>–û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞</p>';
            }
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥—É–ª–µ–π
        function checkModulesLoaded() {
            const errorList = document.getElementById('error-list');
            if (!errorList) return;
            
            const modules = {
                'Maze': typeof Maze === 'function',
                'SlugManager': typeof SlugManager === 'function',
                'GameCycle': typeof GameCycle === 'function',
                'Slug': typeof Slug === 'function'
            };
            
            let html = '<h4>–°—Ç–∞—Ç—É—Å –º–æ–¥—É–ª–µ–π:</h4><ul>';
            for (const [name, loaded] of Object.entries(modules)) {
                html += `<li>${name}: <span style="color:${loaded ? '#4caf50' : '#f44336'}">${loaded ? '–ó–∞–≥—Ä—É–∂–µ–Ω' : '–ù–ï –∑–∞–≥—Ä—É–∂–µ–Ω'}</span></li>`;
            }
            html += '</ul>';
            
            errorList.innerHTML = html;
        }
        
        // –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–∑–¥–∞–Ω–∏—è canvas
        function testCanvasCreation() {
            const errorList = document.getElementById('error-list');
            if (!errorList) return;
            
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å —Å–æ–∑–¥–∞–Ω–∏—è canvas
                const testCanvas = document.createElement('canvas');
                const ctx = testCanvas.getContext('2d');
                
                let html = '<h4>–¢–µ—Å—Ç Canvas:</h4>';
                
                if (ctx) {
                    html += '<p style="color:#4caf50">‚úì Canvas —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω</p>';
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ—Å–Ω–æ–≤–Ω—ã–µ –º–µ—Ç–æ–¥—ã
                    const methods = ['drawImage', 'fillRect', 'beginPath', 'arc', 'fill'];
                    html += '<ul>';
                    methods.forEach(method => {
                        const available = typeof ctx[method] === 'function';
                        html += `<li>${method}: <span style="color:${available ? '#4caf50' : '#f44336'}">${available ? '–î–æ—Å—Ç—É–ø–µ–Ω' : '–ù–ï –¥–æ—Å—Ç—É–ø–µ–Ω'}</span></li>`;
                    });
                    html += '</ul>';
                } else {
                    html += '<p style="color:#f44336">‚úó –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å 2D –∫–æ–Ω—Ç–µ–∫—Å—Ç</p>';
                }
                
                errorList.innerHTML = html;
            } catch (error) {
                errorList.innerHTML = `<h4>–¢–µ—Å—Ç Canvas:</h4><p style="color:#f44336">–û—à–∏–±–∫–∞: ${error.message}</p>`;
            }
        }
    </script>
